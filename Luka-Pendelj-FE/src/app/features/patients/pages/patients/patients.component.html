PATIENTS

<div>
  <!-- routerLink="add" -->
   <a routerLink="./../patient-add">Add new</a>
</div>
<main>
<div *ngIf="filterPatients">
    <form action="" [formGroup]="filterPatients">
      <label for="filter">Filter by: </label>
      <br>
      <select name="filterSelect" id="filterSelect" formControlName="filterSelect" >
        <option value="firstname">First name</option>
        <option value="lastname">Last name</option>
        <option value="organization">Company</option>
        <option value="mainMedic">Main practitioner</option>
      </select>
      <input  type="text" id="filter" name="filter" formControlName="filterText">
      <button class="btn btn-secondary btn-sm" (click)="filterPatientsByFilter(filterPatients.get('filterSelect')?.value)" >Search</button>
    </form>
</div>
  <table class="table">
        <thead class="thead-dark">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Contact</th>
          <th>Gender</th>
          <th>Actions</th>
        </thead>
    <tbody>
        <tr div *ngFor="let pat of patientsList">
          <td>{{pat.firstname}}</td>
          <td>{{pat.lastname}}</td>
          <td>{{pat.email}}</td>
          <td>{{pat.gender.genderName}}</td>
          <td>
            <button class="btn btn-primary" (click)="patientDetails(pat)">Details</button>
            <button class="btn btn-secondary" (click)="editPatient(pat)">Edit</button>
            <button class="btn btn-danger" (click)="deletePatient(pat)">Delete</button>
          </td>
        </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>

</main>
