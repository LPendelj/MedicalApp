<div class="headline"><h4>PRACTITIONERS</h4></div>
<aside class="sidenav">
<div>
  <!-- routerLink="add" -->
  <button routerLink="./../practitioner-add">Add new</button>
</div>
<div *ngIf="filterMedics">
<form action="" [formGroup]="filterMedics">
  <label for="filter">Filter by: </label>
  <br>
  <select name="filterSelect" id="filterSelect" formControlName="filterSelect" >
    <option value="firstname">First name</option>
    <option value="lastname">Last name</option>
    <option value="organization">Organization</option>
    <option value="title">Title</option>
  </select>
  <input  type="text" id="filter" name="filter" formControlName="filterText">
  <button class="btn btn-secondary btn-sm" (click)="filterMedicsByFilter(filterMedics.get('filterSelect')?.value)" >Search</button>
</form>
</div>
</aside>
<main>
  <table class="table">
        <thead class="thead-dark">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Title</th>
          <th>Contact</th>
          <th>Organization</th>
          <th>Actions</th>
        </thead>
    <tbody>
        <tr div *ngFor="let med of medicsList">
          <td>{{med.firstname}}</td>
          <td>{{med.lastname}}</td>
          <td>{{med.qualification}}</td>
          <td>{{med.email}}</td>
          <td>{{med.organization?.name}}</td>
          <td>
            <button class="btn btn-primary" (click)="medicDetails(med)">Details</button>
            <button class="btn btn-secondary" (click)="editMedic(med)">Edit</button>
            <button class="btn btn-danger" (click)="deleteMedic(med)">Delete</button>
          </td>
        </tr>
    </tbody>
  </table>

  <ngb-pagination
  [(page)]="pageNo"
  [pageSize]="pageSize"
  [boundaryLinks]="true"
  [collectionSize]="totalItems"
  (pageChange)="onPageChange(pageNo)"
  >
  </ngb-pagination>

</main>
