<h2>Examination {{exam?.examinationCode}}</h2>

<div class="table" background-color="rgba(233, 91, 35, 0.932)">
  <table class="table-responsive-lg">

      <tr><th>Code</th> <td>{{exam?.examinationCode}}</td></tr>
      <tr><th>Name</th> <td>{{exam?.organization?.name}}</td></tr>
      <tr><th>Start date</th>  <td>{{exam?.startDate | date:'short'}} </td></tr>
      <tr><th>End date</th> <td>{{exam?.endDate | date:'short'}}</td></tr>
      <tr><th>Service type</th>  <td>{{exam?.serviceType?.serviceName}}</td></tr>
      <tr *ngIf="exam?.diagnosis"><th>Diagnosis</th>  <td>{{exam?.diagnosis}}</td></tr>
      <tr><th>Actions</th> <td><button class="btn btn-primary">Edit</button><button class="btn btn-danger">Delete</button></td></tr>
      <tr><th>Practitioners List</th> <td><button class="btn btn-primary">Practitioners</button></td></tr>


    <tr>
    </tr>
  </table>
</div>
