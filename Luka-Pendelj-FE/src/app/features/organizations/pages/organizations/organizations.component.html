<div>
  <!-- routerLink="add" -->
  Header: <a routerLink="./../organization-add">Add new</a>
</div>
<main>
<div>
  <label for="filter">Filter</label>
  <select name="idk" id=""></select>
  <input class="input-group mb-3" type="text" id="filter" name="filter">
  <button class="btn btn-secondary">Search</button>

</div>
  <table class="table">
        <thead class="thead-dark">
          <th>Name</th>
          <th>Type</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Actions</th>
        </thead>
    <tbody>
        <tr div *ngFor="let org of organizationsList">
          <td>{{org.name}}</td>
          <td>{{org.organizationType?.name}}</td>
          <td>{{org.email}}</td>
          <td>{{org.address}}</td>
          <td>
            <button class="btn btn-primary" (click)="organizationDetails(org)">Details</button>
            <button class="btn btn-secondary" (click)="editOrganization(org)" >Edit</button>
            <button class="btn btn-danger" (click)="deleteOrganization(org.organizationId)">Delete</button>
          </td>
        </tr>
    </tbody>
  </table>

  <ngb-pagination
  [(page)]="pageNo"
  [pageSize]="pageSize"
  [boundaryLinks]="true"
  [collectionSize]="totalItems"
  (pageChange)="onPageChange(pageNo)"
  >
  </ngb-pagination>

</main>
