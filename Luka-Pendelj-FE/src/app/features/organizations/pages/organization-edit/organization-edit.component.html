<h2>Edit Organization</h2>
<main >
  <div style="width:40vw" *ngIf="editOrganizationForm">
    <!-- [formGroup]="form"] -->
    <form  [formGroup]="editOrganizationForm">
        <div class="form-group row" >
          <label for="name">Name: <span>*</span></label>
          <input type="text" name="name" formControlName="name"/>
        </div>
        <div class="form-group row">
          <label for="name">Code:</label>
          <!-- VALIDATION(min5) -->
          <input type="text" name="code" formControlName="organizationCode"/>
        </div>

        <!-- ‘Hospital’, ‘’, ‘’, ‘’,  -->
        <div class="form-group row">
          <label for="selectType">Select type: <span>*</span></label>
          <select name="organizationType" id="organizationType" formControlName="organizationType" >
            <!-- *ngFor list of types -->
            <option  *ngFor="let item of organizationType" [ngValue]="item">{{item.name}}</option>

          </select>
        </div>

        <div class="form-group row">
          <label for="address">Address:</label>
          <input type="text" name="address" formControlName="address"/>
        </div>
        <div class="form-group row">
          <label for="email">E-mail:</label>
          <input type="text" formControlName="email" />
        </div>
        <div class="form-group row">
          <label for="phone">Phone:</label>
          <input type="text" name="phone" formControlName="phone"/>
        </div>
        <button class="btn btn-secondary" type="submit" (click)="editOrganization()">Save</button>

         <!-- <div class="form-group row">
          <submit type="save" ngForm="OrganizationAdd">Submit</submit>
        </div> -->

    </form>
  </div>
<div style="width:40vw">
    <h2>Organization {{organization?.name}}</h2>

<div class="table">
  <table class="table-responsive-lg">

      <tr><th>Code</th> <td>{{organization?.organizationCode}}</td></tr>
      <tr><th>Type</th> <td>{{organization?.organizationType?.name}}</td></tr>
      <tr><th>Address</th>  <td>{{organization?.address}}</td></tr>
      <tr><th>Phone</th> <td>{{organization?.phone}}</td></tr>
      <tr><th>E-mail</th>  <td>{{organization?.email}}</td></tr>


    <tr>
    </tr>
  </table>
</div>
  </div>
</main>
